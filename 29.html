<html>
<head>
	<title>Twenty Nine</title>
</head>
	<body>
	<font color="red" size="5">
	<h1>Text Formating Tags</h1>
	</font>
	<table border="5" width="400">
	<tr>
	<td><center><B>HTML TAG</B></center</td>
	<td><center><B>OUTPUT</B></center></td>
	</tr>
	<tr>
	<td>normal text</td>
	<td>hello world</td>
	</tr>
	<tr>
	<td>Font & its attributes</td>
	<td><font color="blue">hello world</font></td>
	</tr>
	<tr>
	<td>B</td>
	<td><B>BOLD</B></td>
	</tr>
	<tr>
	<td>I</td>
	<td><I>ITALIC</I></td>
	</tr>
	<tr>
	<td>U</td>
	<td><U>UNDERLINE</U></td>
	</tr>
	<tr>
	<td>EM</td>
	<td><EM>EMPHASIS</EM></td>
	</tr>
	<tr>
	<td>STRONG</td>
	<td><STRONG>STRONG</STRONG></td>
	</tr>
	<tr>
	<td>TELETYPE</td>
	<td><TELETYPE>TELETYPE</TELETYPE></td>
	</tr>
	<tr>
	<td>CITE</td>
	<td><CITE>CITATION</CITE></td>
	</tr>
	<tr>
	<td>STRIKE</td>
	<td><STRIKE>strike through text</STRIKE></td>
	</tr>
	<tr>
	<td>BIG</td>
	<td><BIG>text in a big font</BIG></td>
	</tr>
	<tr>
	<td>SMALL</td>
	<td><SMALL>text in a small font</SMALL></td>
	</tr>
	<tr>
	<td>SUB</td>
	<td><SUB>ab</SUB></td>
	</tr>
	<tr>
	<td>SUP</td>
	<td><SUP>ab</SUP></td>
	</tr>
</table>
</body>
</html>
